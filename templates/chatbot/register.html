<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="{% url 'chatbot:index' %}">Return to the homepage.</a><br />
    {% else %}
        <strong>register here!</strong><br />
        <form id="user_form" method="post" action="{% url 'chatbot:register' %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
</body>
</html>
